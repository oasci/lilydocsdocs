# Note: Template blocks require a 'weight' parameter so they're correctly ordered on the landing page

# Hero
hero:
  enable: true
  weight: 10
  template: hero

  backgroundImage:
    path: "images/templates/hero"
    filename:
      desktop: "gradient-desktop.webp"
      mobile: "gradient-mobile.webp"

  badge:
    text: v0.1.0
    color: primary # primary, secondary, success, danger, warning, info, light, dark
    pill: false # boolean
    soft: true # boolean

  # titleLogo:
  #   path: "images/logos"
  #   filename: "title_logo.png"
  #   alt: "Lily Docs Logo"
  #   height: 80px

  title: "Lily Docs"
  subtitle: A lightweight, **modern documentation** theme for Hugo. Easily customized for building **fast**, **secure**, and **SEO-friendly** documentation sites.

  image:
    path: "images" # path to image under configured assets directory. default 'images'
    filename: "lotus_docs_screenshot.png" # filename of your hero image (including file extension)
    alt: "Lily Docs Screenshot" # Optional but recommended
    boxShadow: true # default 'false' (excludes .svg images)
    rounded: true # round the image corners? default 'false' (excludes .svg images)

  ctaButton:
    icon: rocket_launch
    btnText: "Get Started"
    url: "docs/"
  cta2Button:
    icon: construction
    btnText: "In Development"
    url: "https://gitlab.com/oasci/lilydocs"

  info: "**Open Source** Apache 2.0 Licensed."

# Feature Grid
featureGrid:
  enable: true
  weight: 20
  template: feature grid

  title: Why choose Lily Docs?
  subtitle: Lily Docs is a highly configurable Hugo documentation theme. Yet, with the default configuration you can deploy and publish your documentation site in a matter of minutes. Check out some core features below.

  items:
    - title: Fast
      icon: speed
      description: 4 x 100's score on Google Lighthouse by default. Lily Docs removes unused CSS, prefetches asset links, and lazy loads content images.

    - title: SEO Friendly
      icon: trending_up
      description: Data is automatically structured to be SEO friendly. Includes Meta tags, Opengraph, and Twitter cards. Choose the settings that best suit you.

    - title: Secure by default
      icon: lock
      description: Lily Docs' default configuration scores A+ on Mozilla Observatory. You can update the default Security Headers to suit your requirements.

    - title: Optional Features
      icon: settings
      description: Many Lily Docs features are configurable via optional parameters. Require DocSearch for your site? Then enable it via a single setting.

    - title: Deploy to Vercel
      icon: change_history
      description: Deploy to Vercel in seconds. Vercel Functions, Vercel Redirects/Rewrites, and Vercel Headers are all configurable for an enriched experience.

    - title: Dark Mode
      icon: dark_mode
      description: "Prefer not to be blasted by the sun while reading? Switch to a low-light UI with the click of a button. Modify colour variables to match your branding."

    - title: Search by DocSearch
      icon: search
      description: Search your docs with DocSearch. A powerful, efficient and accessible search solution built on Algolia Crawler & Autocomplete.

    - title: Multilingual Support
      icon: translate
      description: Lily Docs supports Hugo's Multilingual Mode. Create documentation in multiple languages side by side with i18n support.

    - title: Bootstrap v5
      icon: palette
      description: Built on Bootstrap 5, Lily Docs allows for a familiar, flexible, and intuitive developer experience. Easily customise your site via SCSS variables and files.
